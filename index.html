<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantyczny Układ 5</title>
    <style>
        body {
            margin: 0 auto; 
            padding: 0;
            width: 600px;
            height: 600px; 
            display: flex;
            flex-direction: column;
        }
        
        header, section, footer {
            border: 1px solid black; 
            padding: 15px 5px; 
            margin: 0;
            text-align: center;
            flex-shrink: 0;
        }

        main {
            flex-grow: 1; 
            display: flex; 
            flex-direction: row; 
            align-items: stretch;
            margin: 0;
            padding: 0;
            border: 1px solid black; 
        }

        #sekcja-lewa {
            flex: 1; 
            border-right: 1px solid black; 
            padding: 20px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #aside-prawa {
            flex: 1; 
            display: flex;
            flex-direction: column; 
            padding: 0;
        }

        nav {
            padding: 15px 5px;
            flex-shrink: 0;
            text-align: center;
        }

        #sekcja-prawa {
            flex-grow: 1; 
            padding: 20px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <a href="https://michalb1tp.github.io/mama/">Wróć</a>
    <p><b>INF.03-05-25.06-SG</b></p>
    <header>
        <h1>Blok nagłówkowy</h1>
    </header>

    <section>
        <h2>Blok sekcji obrazów</h2>
    </section>

    <main>
        <section id="sekcja-lewa">
            <h3>Blok sekcji lewej</h3>
        </section>

        <aside id="aside-prawa">
            
            <nav>
                <h4>Blok nawigacyjny</h4>
            </nav>

            <section id="sekcja-prawa">
                <h4>Blok sekcji prawej</h4>
            </section>
        </aside>

    </main>

    <footer>
        <p>Blok stopki</p>
    </footer>

</body>

</html>
